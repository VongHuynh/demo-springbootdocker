<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/user/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/user/css/login.css}">
  </head>
  <body>
	<th:block th:include="user/fragments/header"></th:block>

	<div class="container">
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<!-- Icon -->
				<div class="fadeIn first" style="margin-top: 5px" >
					<img th:src="@{/user/img/login_icon.png}" style="width: 20%; height: auto" id="icon" alt="User Icon" />
				</div>
				<form method="POST" th:action="@{/register}" th:object="${userRequest}">
					<input type="text" id="username" class="fadeIn second" 
						placeholder="Username" th:field="*{username}"/>
					<input type="password" id="hashPassword" class="fadeIn third" 
						placeholder="Password" th:field="*{hashPassword}"/>
					<input type="text" id="fullname" class="fadeIn third" 
						placeholder="Fullname" th:field="*{fullname}"/>
					<input type="text" id="email" class="fadeIn third" 
						placeholder="Email" th:field="*{email}"/>
					<input type="submit" class="fadeIn fourth" value="Register" />
				</form>
				<h5 style="color: red; margin-top: -15px" th:text="${message}"></h5>
				<!-- Remind Passowrd -->
				<div id="formFooter">
					<a class="underlineHover" href="#">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>

    <th:block th:include="user/fragments/footer"></th:block>
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/jquery.sticky.js}"></script>
    
    <!-- jQuery easing -->
    <script th:src="@{/user/js/jquery.easing.1.3.min.js}"></script>
    
    <!-- Main Script -->
    <script th:src="@{/user/js/main.js}"></script>
    
    <!-- Slider -->
    <script type="text/javascript" th:src="@{/user/js/bxslider.min.js}"></script>
	<script type="text/javascript" th:src="@{/user/js/script.slider.js}"></script>
  </body>
</html>
